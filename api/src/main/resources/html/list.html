<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
<!--    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-sm p-3" style="max-width: 800px">
    <div class="input-group mb-3">
        <input id="item" type="text" class="form-control" placeholder="Картошка" aria-label="Картошка" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="addItemFromInput('item')">Add</button>
        </div>
    </div>
    <ul class="list-group" id="list">
        <li class="list-group-item">
            Loading...
        </li>
    </ul>
</div>

<script>
    let listId = getParameterByName("id")

    window.addEventListener('DOMContentLoaded', () => {
        loadAllItems()
    });

    let itemId = 1

    function loadAllItems(){
        fetch(`/api/lists/${listId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                }
            })
            .then(res => res.json())
            .then(json => {
                for (const item of json.items) {
                    document.getElementById('list').insertAdjacentHTML("beforeend", createNewItem(itemId++, item.name))
                }
            })
    }

    function addItemFromInput(inputFieldId){
        let inputField = document.getElementById(inputFieldId)
        let name = inputField.value
        inputField.value = ""
        if (!name) return

        let options = {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({name: name})
        }
        fetch(`/api/lists/${listId}/items`, options)
            .then(res => res.json())
            .then(json => {
                document.getElementById('list').insertAdjacentHTML("beforeend", createNewItem(`item-${itemId++}`, name))
            })
    }

    function createNewItem(id, name){
        return `<li class="list-group-item" id="${id}">
                    <div class="row">
                        <div class="col">${name}</div>
                        <div class="col-sm-auto">
                            <button type="button" class="btn-close" aria-label="Close" onclick="removeItem('${id}', '${name}')"/>
                        </div>
                    </div>
                </li>`
    }

    function removeItem(id, name){
        let options = {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            }
        }
        fetch(`/api/lists/${listId}/items/${name}`, options)
            .then( result => {
                document.getElementById(id).remove()
            })
    }

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&')
        let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)')
        let results = regex.exec(url)
        if (!results) return null
        if (!results[2]) return ''
        return decodeURIComponent(results[2].replace(/\+/g, ' '))
    }
</script>

</body>
</html>
