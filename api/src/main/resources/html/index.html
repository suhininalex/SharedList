<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shared list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
</head>
<body>


<div class="container-sm p-3" style="max-width: 800px">
    <form class="row" onsubmit="createListAndNavigate()">
        <div class="col">
            <label for="listName" class="visually-hidden">List name</label>
            <input class="form-control" id="listName" placeholder="List name">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Create new list
            </button>
        </div>
    </form>
</div>

<script>
    function createListAndNavigate() {
        let name = document.getElementById("listName").value
        if (name) {
            DataManager.createList(name)
                .then(list => {
                    document.location.href = `list.html?id=${list.id}`
                })
        }
    }
</script>
</body>
</html>
