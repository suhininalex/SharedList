<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>


<div class="container-sm p-3" style="max-width: 800px">
    <div class="container-sm row">
        <div class="row">
            <div class="col-sm-8">
                <label for="listName" class="visually-hidden">List name</label>
                <input class="form-control" id="listName" placeholder="List name">
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary mb-3" onclick="createListAndNavigate()">Create new list
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function createListAndNavigate() {
        let name = document.getElementById("listName").value
        if (name) {
            DataManager.createList(name)
                .then(list => {
                    document.location.href = `list.html?id=${list.id}`
                })
        }
    }
</script>
</body>
</html>
